<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora de Pau</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>

    <div class="container">
        <h1>Calculadora de pau</h1>
        <div class="inputs">
            <input id="height" type="number" placeholder="Altura em CM" />
            <input id="weight" type="number" placeholder="Peso em KG" />
            <button id="submit" onclick="submit()">Calcular</button>
        </div>
        <div id="result" class="result">

        </div>
    </div>
</body>
<script src='main.js'></script>

</html>
